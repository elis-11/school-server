<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays & Looping over array</title>
  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    button {
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .todo {
      padding: 20px 30px;
      margin: 5px;
      font-size: 1.5rem;
      font-weight: bold;
      background: rgb(167, 155, 155);
      color: white;
      border-radius: 20px;
    }
  </style>

</head>

<body>

  <div class="todo-list">
  </div>


  <script>

    // 1) grab todo list div
    // 2) have an array of 3 todos ready
    // 3) loop over the array
    // 4) for each item => create a DIV with the todo

    // querySelector can fetch me ANY html item(s)
    //querySelector(cssSelector) //=> HTML element in code = DOM Node 
    document.querySelector("body").style.backgroundColor = "beige"

    const arrTodos = [
      'Do some mentoring', 'Drink more coffee', 'Chill the f*** out',
      "Wake the dog", "Clean the dishes"
    ]
      
    // grab parent element where we wanna stuff the data in... 
    const todoList = document.querySelector("div.todo-list")

    // loop over array and create HTML element for each item

    let strTodosHtml = "" // concatenate all HTML strings in this variable
    for (let i = 0; i < arrTodos.length; i++) {
      strTodosHtml += "<div class='todo'>" + arrTodos[i] + "</div>"
    }

    // stuff that big string of HTML into the todos container tag
    todoList.innerHTML = strTodosHtml


  </script>

</body>

</html>
